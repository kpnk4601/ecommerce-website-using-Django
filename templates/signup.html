{% extends "base.html" %}
{% block title %}Signup{% endblock title %}
{% block content %}


<div class="border rounded p-4" style="max-width: 500px; margin: auto; background-color: #f8f9fa;"> 
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong></strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}


    <h2 class="text-center mb-4 text-dark">Sign Up</h2>
    <form action='/auth/signup/' method='post'>{% csrf_token %}
        <div class='form-group'>
            <label for='email' class="text-dark">Email</label>
            <input type="email" class='form-control p-2' id='email' name='email' required>
        </div>
        <div class='form-group'>
            <label for='pass1' class="text-dark">Password</label>
            <input type="password" class='form-control p-2' id='pass1' name='pass1' required>
        </div>
        <div class='form-group'>
            <label for='pass2' class="text-dark">Confirm Password</label>
            <input type="password" class='form-control p-2' id='pass2' name='pass2' required>
        </div>
        <br>
        <button type='submit' class='btn btn-dark'>Sign Up</button>
        <br>
        <span class="text-dark">Already a User? <a href='auth/login/'>Login</a></span>
        <br>
    </form>
</div>

{% endblock content %}
